spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.h2.console.enabled=true

spring.flyway.enabled=false

jwt.secret=test_secret_must_be_at_least_32_bytes_long_for_testing

cors.allowed-origins=http://localhost:3000

app.media.max-file-size=1048576
app.media.upload-dir=test-media
app.media.max-files=100

app.thumbnail.default-width=150
app.thumbnail.default-height=100
app.thumbnail.default-method=resize
app.thumbnail.default-percent=100
app.thumbnail.upload-dir=test-media

app.pagination.posts-per-page=10
