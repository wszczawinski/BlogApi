server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mydb
spring.datasource.username=myuser
spring.datasource.password=mypass

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

jwt.secret = CHANGE_ME_secret_must_be_at_least_32_bytes_long

cors.allowed-origins=http://localhost:5173,http://localhost:5174

# Media - max 1MB
app.media.max-file-size=1048576
app.media.upload-dir=app/resources/media
app.media.max-files=100

# Thumbnail defaults
app.thumbnail.default-width=220
app.thumbnail.default-height=160
app.thumbnail.default-method=resize
app.thumbnail.default-percent=100
app.thumbnail.upload-dir=app/resources/post

# Pagination
app.pagination.posts-per-page=10
