name: Build and Security Checks

on:
  push:
    branches: [develop]
  pull_request:
    branches: [master]

jobs:
  build-check:
    name: ğŸ”¨ Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build Project (Maven)
        run: mvn clean package -DskipTests --batch-mode --no-transfer-progress

  security-check:
    name: ğŸ” Security Check (Snyk + SAST)
    needs: build-check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Snyk CLI
        run: npm install -g snyk@latest

      - name: Authenticate with Snyk
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth $SNYK_TOKEN

      - name: ğŸ“¦ Snyk Dependency Scan (SCA)
        run: snyk test --all-sub-projects --severity-threshold=medium --file=pom.xml
        continue-on-error: true

      - name: ğŸ§  Snyk Code Scan (SAST)
        run: snyk code test --severity-threshold=medium
        continue-on-error: true

      - name: ğŸ“¡ Monitor for Future Issues
        if: github.ref == 'refs/heads/develop'
        run: snyk monitor --all-sub-projects