services:
  db:
    image: mysql:8.0
    container_name: mysql-container
    networks:
      - blognet
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - ./data/db:/var/lib/mysql

  adminer:
    image: adminer:latest
    container_name: adminer-container
    networks:
      - blognet
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    ports:
      - "8888:8080"

  app:
    build: .
    container_name: blog-app
    networks:
      - blognet
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "5174:80"
    volumes:
      - ./resources:/app/resources
      - ./logs:/app/logs
    restart: unless-stopped

networks:
  blognet:
    driver: bridge
