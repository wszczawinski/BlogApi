services:
  db:
    image: mysql:8.0
    container_name: mysql-container
    networks:
      - backend
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
    ports:
      - "3306:3306"
    volumes:
      - ./data/db:/var/lib/mysql

  adminer:
    image: adminer:latest
    container_name: adminer-container
    networks:
      - backend
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    ports:
      - "8888:8080"

