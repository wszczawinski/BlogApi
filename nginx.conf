events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /app/logs/nginx_access.log;
    error_log /app/logs/nginx_error.log;
    
    sendfile on;
    keepalive_timeout 65;
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/m;    # Auth: 2 requests per minute
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;     # API: 60 requests per minute  
    limit_req_zone $binary_remote_addr zone=resources:10m rate=120r/m; # Resources: 120 requests per minute
    
    server {
        listen 80;
        server_name _;
        
        # Upload and timeout settings
        # 100MB max body size for uploads (100 images Ã— 1MB each)
        client_max_body_size 100M;
        client_body_timeout 60s;
        client_header_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        location ~ ^/api/v1/auth/ {
            limit_req zone=auth burst=2 nodelay;
            limit_req_status 429;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_hide_header X-Powered-By;
        }
        
        # API endpoints - moderate rate limiting
        location ~ ^/api/ {
            limit_req zone=api burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Security
            proxy_hide_header X-Powered-By;
        }
        
        # Serve media files directly with caching and rate limiting
        location /resources/ {
            limit_req zone=resources burst=20 nodelay;
            limit_req_status 429;
            
            alias /app/resources/;
            
            # Cache for 1 year (maximum practical cache time)
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            
            try_files $uri =404;
        }
        
        # Everything else goes to API with general rate limiting
        location / {
            limit_req zone=api burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://127.0.0.1:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Security
            proxy_hide_header X-Powered-By;
        }
    }
}
